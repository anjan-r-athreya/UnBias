<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Detector System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>UNBIAS</h1>
        <p>Enable or disable the detection feature using the toggle below.</p>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="toggleButton">
                <span class="slider"></span>
            </label>

            <i class="fas fa-heart doodle-icon-dark"></i> <!-- Dark heart doodle -->

        </div>

        <!-- Add the Check Bias Button -->
        <button id="checkBiasButton">Check Bias</button>

    </div>

    <script src="index.js"></script>
</body>
</html>
